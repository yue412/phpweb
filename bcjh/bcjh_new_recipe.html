    <script type="text/javascript">
        function submitName()
        {
            var e = document.getElementById("recipe_name");
            var name = e.value;
            var recipes = g_bcjh_data.recipes;
            for (let i = 0; i < recipes.length; i++) {
                if(name === recipes[i].name)
                {
                    window.location.href= "insert_record.php?table_name=bcjh_recipes&source=bcjh_recipes.html&id="+recipes[i].recipeId; 
                    return;
                }
            }
            alert("未找到厨师");
        }
