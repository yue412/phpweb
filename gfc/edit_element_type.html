<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>
        GFC标准
    </title>
    <style type="text/css">
    </style>
    <link rel="stylesheet" type="text/css" href="gfc.css" />
    <script type="text/javascript" src="common.js">
    </script>
    <script type="text/javascript">
        function init_item(name)
        {
            var val = GetQueryString(name);
            if(val == null)
                return;
            var e = document.getElementById(name);
            if(e == null)
                return;
            if(e.type == "checkbox")
                e.checked = parseInt(val);
            else {
                if(val == "null")
                    val = "";
                e.value = val;
            }
        }
        function init()
        {
            init_item("code");
            init_item("name");
            init_item("remark");
            init_item("for_plan_design");
            init_item("for_design");
            init_item("for_construction_design");
            init_item("for_detailed_design");
            init_item("for_completed_transfer");
        }
    </script>
</head>
<body>
    <table class="edit-table">
        <tr>
            <td>编码：</td>
            <td><input id="code" type="number"/></td>
        </tr>
        <tr>
            <td>名称：</td>
            <td><input id="name" type="text"/></td>
        </tr>
        <tr>
            <td>备注：</td>
            <td><input id="remark" type="text"/></td>
        </tr>
        <tr>
            <td>方案设计阶段：</td>
            <td><input id="for_plan_design" type="checkbox"/></td>
        </tr>
        <tr>
            <td>初步设计阶段：</td>
            <td><input id="for_design" type="checkbox"/></td>
        </tr>
        <tr>
            <td>施工图设计阶段：</td>
            <td><input id="for_construction_design" type="checkbox"/></td>
        </tr>
        <tr>
            <td>深化设计阶段：</td>
            <td><input id="for_detailed_design" type="checkbox"/></td>
        </tr>
        <tr>
            <td>竣工移交：</td>
            <td><input id="for_completed_transfer" type="checkbox"/></td>
        </tr>
    </table>
    <script type="text/javascript">
        init();
    </script>
</body>

</html>
